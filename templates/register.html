    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <meta name="robots" content="noindex, follow">

<body>
    <center>
        <div class="main">
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <form action="register" method="POST" class="register-form" id="register-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="first_name" id="first_name" placeholder="First Name" />
                                </div>
                                <div class="form-group">
                                    <label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" />
                                </div>
                                <div class="form-group">
                                    <label for="username"><i class="zmdi zmdi-email"></i></label>
                                    <input type="text" name="username" id="username" placeholder="Username" />
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" name="email" id="email" placeholder="Your Email" />
                                </div>
                                <div class="form-group">
                                    <label for="password1"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="password1" id="password1" placeholder="Password" />
                                </div>
                                <div class="form-group">
                                    <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                                    <input type="password" name="password2" id="password2" placeholder="Repeat your password" />
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required/>
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                            <a href="/accounts/login" class="signup-image-link">I am already member</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </center>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'https://www.googletagmanager.com/gtag/js?id=UA-23581568-13' %}"></script>

</body>
</html>
